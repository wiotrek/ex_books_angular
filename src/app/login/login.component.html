<div class="container">
    <h1>Hello, do you want posting your all read books?</h1>
    <h2>Log in here <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
      </svg></h2>

    <div class="card w-100">
    <div class="card-body">
        <form [formGroup]='loggingFormGroup' (ngSubmit)="logging()">
            <div class="form-group">
              <label for="inputLogin">Type your login</label>
              <input type="text" class="form-control" id="inputLogin" placeholder="Enter login"
              formControlName="username" (focus)="passIsWrong=''">
              <small class='passIsWrong'>{{passIsWrong}}</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              formControlName="password" (focus)="passIsWrong=''">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>

</div>
