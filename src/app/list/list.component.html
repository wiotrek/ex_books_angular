<div class="container">

<div class="jumbotron">
  <h1 class="display-4">Your list of books</h1>
  <hr class="my-4">
  <p>Do you read a new book?</p>
  <a class="btn btn-primary btn-lg" role="button"
  (click)="isShowedForm ? isShowedForm = false : isShowedForm = true">Add</a>
</div>

<form class='create_post' *ngIf='isShowedForm' [formGroup]='postBook' (ngSubmit)="createPost()">

  <div class="form-group row">
    <label for="title_book" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title_book" formControlName="title" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="description_book" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="description_book" formControlName="description" required>
    </div>
  </div>
  
  <button type="button" class="btn btn-primary">Save</button>
  <button type="button" class="btn btn-danger"
  (click)="isShowedForm ? isShowedForm = false : isShowedForm = true">Back</button>
</form>

<div class="card w-100" style="width: 18rem;" *ngFor="let book of showBooks;">
  <div class="card-body">
    <h5 class="card-title">{{book?.title}}</h5>
    <p class="card-text">{{book?.description}}</p>
    <a href="#" class="card-link" routerLink='choice/{{book.id}}'>Edit</a>
  </div>
</div>

</div>
